<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Pro - Next Gen</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        /* CSS Variables cho d·ªÖ qu·∫£n l√Ω m√†u s·∫Øc */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f2f5;
            --bg-sidebar: #f8f9fa;
            --text-main: #1f1f1f;
            --accent-color: #1a73e8;
            --border-color: #dee2e6;
            --user-msg-bg: #e7f3ff;
            --ai-msg-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #131314;
            --bg-secondary: #1e1f20;
            --bg-sidebar: #1e1f20;
            --text-main: #e3e3e3;
            --accent-color: #8ab4f8;
            --border-color: #444746;
            --user-msg-bg: #2b2c2f;
            --ai-msg-bg: #131314;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-primary); color: var(--text-main); height: 100vh; overflow: hidden; }

        .app-container { display: flex; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 280px; background: var(--bg-sidebar); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 15px; }
        .new-chat-btn { background: var(--accent-color); color: white; border: none; padding: 12px; border-radius: 25px; cursor: pointer; font-weight: 600; margin-bottom: 20px; transition: 0.3s; }
        .new-chat-btn:hover { filter: brightness(1.1); box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .history-list { flex: 1; overflow-y: auto; }
        .history-item { padding: 10px 15px; margin: 5px 0; border-radius: 8px; cursor: pointer; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item:hover { background: var(--border-color); }
        .history-item.active { background: var(--accent-color); color: white; }

        /* Main Chat Area */
        .main-chat { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-header { padding: 15px 30px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .messages-display { flex: 1; overflow-y: auto; padding: 20px 0; scroll-behavior: smooth; }
        .message-row { padding: 20px 15%; display: flex; gap: 20px; transition: 0.2s; }
        .message-row.user { background: var(--user-msg-bg); }
        .avatar { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .avatar.ai { background: linear-gradient(45deg, #4285f4, #9b51e0); color: white; }
        .avatar.user { background: #5f6368; color: white; }
        .content { font-size: 16px; line-height: 1.6; flex: 1; overflow-x: auto; }

        /* Markdown & Code styling */
        .content pre { background: #282c34; padding: 15px; border-radius: 8px; margin: 10px 0; overflow-x: auto; }
        .content code { font-family: 'Consolas', monospace; font-size: 0.9em; }

        /* Input Section */
        .input-area { padding: 20px 15%; background: var(--bg-primary); }
        .input-wrapper { border: 1px solid var(--border-color); border-radius: 24px; padding: 10px 20px; background: var(--bg-secondary); display: flex; flex-direction: column; }
        .input-box { border: none; outline: none; background: transparent; color: var(--text-main); font-size: 16px; min-height: 24px; max-height: 200px; overflow-y: auto; padding: 10px 0; }
        .input-box:empty:before { content: "H·ªèi Gemini..."; color: #80868b; }
        .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        
        .send-btn { background: var(--accent-color); border: none; color: white; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: 600; }
        .send-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Settings */
        .settings-panel { padding: 10px; border-top: 1px solid var(--border-color); font-size: 12px; }
        .api-input { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid var(--border-color); margin: 5px 0; background: var(--bg-primary); color: var(--text-main); }
    </style>
</head>
<body data-theme="light">
    <div class="app-container">
        <aside class="sidebar">
            <button class="new-chat-btn" onclick="createNewChat()">+ Cu·ªôc tr√≤ chuy·ªán m·ªõi</button>
            <div class="history-list" id="historyList"></div>
            
            <div class="settings-panel">
                <label>Gemini API Key:</label>
                <input type="password" id="apiKeyInput" class="api-input" placeholder="AIza..." onchange="saveSettings()">
                <select id="modelSelect" class="api-input" onchange="saveSettings()">
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                </select>
                <button onclick="toggleTheme()" style="width: 100%; padding: 5px; cursor: pointer; margin-top: 5px;">ƒê·ªïi giao di·ªán S√°ng/T·ªëi</button>
            </div>
        </aside>

        <main class="main-chat">
            <header class="chat-header">
                <h3 id="chatTitle">Phi√™n b·∫£n Mi·ªÖn ph√≠</h3>
                <button onclick="clearHistory()" style="background:none; border:none; color:red; cursor:pointer;">X√≥a l·ªãch s·ª≠</button>
            </header>

            <div class="messages-display" id="chatDisplay">
                </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <div id="filePreview"></div>
                    <div class="input-box" id="userInput" contenteditable="true"></div>
                    <div class="actions">
                        <div>
                            <input type="file" id="fileInput" hidden multiple onchange="handleFiles(this.files)">
                            <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; font-size: 20px; cursor:pointer;">üìé</button>
                        </div>
                        <button class="send-btn" id="sendBtn" onclick="handleSendMessage()">G·ª≠i</button>
                    </div>
                </div>
                <p style="text-align: center; font-size: 11px; margin-top: 10px; color: #70757a;">
                    Gemini c√≥ th·ªÉ ƒë∆∞a ra th√¥ng tin kh√¥ng ch√≠nh x√°c.
                </p>
            </div>
        </main>
    </div>

    <script>
        let chats = JSON.parse(localStorage.getItem('gemini_chats')) || {};
        let currentChatId = null;
        let attachedFiles = [];

        // Kh·ªüi t·∫°o marked ƒë·ªÉ render Markdown
        marked.setOptions({
            highlight: function(code, lang) {
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        window.onload = () => {
            document.getElementById('apiKeyInput').value = localStorage.getItem('gemini_key') || '';
            document.getElementById('modelSelect').value = localStorage.getItem('gemini_model') || 'gemini-1.5-flash';
            if(localStorage.getItem('theme') === 'dark') toggleTheme(true);
            renderHistory();
            createNewChat();
        };

        function saveSettings() {
            localStorage.setItem('gemini_key', document.getElementById('apiKeyInput').value);
            localStorage.setItem('gemini_model', document.getElementById('modelSelect').value);
        }

        function toggleTheme(forceDark = false) {
            const body = document.body;
            const isDark = forceDark || body.getAttribute('data-theme') === 'light';
            body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function createNewChat() {
            currentChatId = 'chat_' + Date.now();
            chats[currentChatId] = { title: "Cu·ªôc tr√≤ chuy·ªán m·ªõi", messages: [] };
            renderChat();
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = `history-item ${id === currentChatId ? 'active' : ''}`;
                item.textContent = chats[id].title;
                item.onclick = () => { currentChatId = id; renderChat(); renderHistory(); };
                list.appendChild(item);
            });
        }

        function renderChat() {
            const display = document.getElementById('chatDisplay');
            display.innerHTML = '';
            chats[currentChatId].messages.forEach(msg => {
                display.innerHTML += createMessageHtml(msg.role, msg.content);
            });
            document.getElementById('chatTitle').textContent = chats[currentChatId].title;
            display.scrollTop = display.scrollHeight;
        }

        function createMessageHtml(role, content) {
            const avatar = role === 'user' ? 'U' : 'AI';
            const htmlContent = marked.parse(content);
            return `
                <div class="message-row ${role}">
                    <div class="avatar ${role}">${avatar}</div>
                    <div class="content">${htmlContent}</div>
                </div>
            `;
        }

        async function handleSendMessage() {
            const input = document.getElementById('userInput');
            const text = input.innerText.trim();
            const key = document.getElementById('apiKeyInput').value;

            if (!text && attachedFiles.length === 0) return;
            if (!key) return alert("Vui l√≤ng nh·∫≠p API Key!");

            // 1. Hi·ªÉn th·ªã tin nh·∫Øn User
            chats[currentChatId].messages.push({ role: 'user', content: text });
            if (chats[currentChatId].title === "Cu·ªôc tr√≤ chuy·ªán m·ªõi") {
                chats[currentChatId].title = text.substring(0, 30);
            }
            
            renderChat();
            input.innerText = '';
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            // 2. G·ªçi API Gemini
            try {
                const response = await callGemini(text, key);
                chats[currentChatId].messages.push({ role: 'ai', content: response });
                localStorage.setItem('gemini_chats', JSON.stringify(chats));
                renderChat();
            } catch (err) {
                alert("L·ªói: " + err.message);
            } finally {
                sendBtn.disabled = false;
                renderHistory();
            }
        }

        async function callGemini(prompt, key) {
            const model = document.getElementById('modelSelect').value;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;
            
            // Build parts (h·ªó tr·ª£ c·∫£ ·∫£nh n·∫øu c√≥ base64)
            let parts = [{ text: prompt }];
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: parts }],
                    generationConfig: { temperature: 0.7, maxOutputTokens: 2048 }
                })
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.error.message);
            return data.candidates[0].content.parts[0].text;
        }

        function clearHistory() {
            if(confirm("X√≥a t·∫•t c·∫£ cu·ªôc tr√≤ chuy·ªán?")) {
                chats = {};
                localStorage.removeItem('gemini_chats');
                createNewChat();
            }
        }

        // X·ª≠ l√Ω ph√≠m Enter
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });
    </script>
</body>
</html>
